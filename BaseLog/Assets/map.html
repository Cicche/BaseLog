<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
  function getQuery() {
    const p = new URLSearchParams(location.search);
    return {
      lat: parseFloat(p.get('lat')),
      lon: parseFloat(p.get('lon')),
      zoom: parseInt(p.get('zoom') || '15', 10)
    };
  }

  const q = getQuery();
  const hasCoords = Number.isFinite(q.lat) && Number.isFinite(q.lon);
  const map = L.map('map', { zoomControl: true });

  // Tile OSM (usage policy: fair use; heavy use should use own tiles)
  const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  });
  tiles.addTo(map);

  if (hasCoords) {
    map.setView([q.lat, q.lon], q.zoom);
    L.marker([q.lat, q.lon]).addTo(map);
  } else {
    map.setView([0, 0], 2);
  }
</script>
</body>
</html>
